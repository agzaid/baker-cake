<nav class="navbar navbar-expand-lg text-center" id="addClass">
    <a class="navbar-brand" id="brand" href="/">
        <img src="/assets/5.png" alt="bakery cake" width="80" class="img-fluid" loading="lazy">
        <span class="d-none d-sm-block">Cakes Bakery</span>
    </a>
    <button (click)="isMenuCollapsed = !isMenuCollapsed" class="navbar-toggler d-md-block d-lg-none ml-auto"
        type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars"></i>
    </button>

    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="/home" (click)="isMenuCollapsed">Home <span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" routerLink="/about" (click)="isMenuCollapsed">About Us</a>
            </li>
            <ng-template #anyUser>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/login"
                        (click)="isMenuCollapsed">Login</a>
                </li>
            </ng-template>
            <li class="nav-item dropdown" ngbDropdown *ngIf="authService.user$ | async as user; else anyUser ">
                <a ngbDropdownToggle class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{user.displayName}}
                </a>
                <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#" (click)="isMenuCollapsed">Services</a>
                    <a class="dropdown-item" href="#" (click)="isMenuCollapsed">New Products</a>
                    <div class="dropdown-divider"></div>
                    <div class="btn btn-danger ml-3">
                        <a class="dropdown-item" style="color: #fff;" routerLink="/home" (click)="logout()">Logout</a>
                    </div>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/gallary" (click)="isMenuCollapsed"> Gallery </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/contact" routerLinkActive="active" (click)="isMenuCollapsed">Contact
                    Us</a>
            </li>
        </ul>

    </div>
</nav>
